<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="wrap">
        <form class="input data">
            <label for="name">Full Name</label>
            <input type="text" required><br><br><br>
            <label for="email">Email</label>
            <input type="email" placeholder="email" required><br><br>
            <label for="type">Gender</label>
            <input type="radio" name="type" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" name="type" value="Female">
            <label for="Female">Female</label><br><br>
            <label for="laptop">Laptop Brands</label>
            <select id="laptop" required>
                <option selected></option>
                <option>Apple</option>
                <option>Asus</option>
                <option>HP</option>
            </select><br><br>
            <label for="age">AGE</label>
            <input type="number" id="age" placeholder="Age" required><br><br>
            <label for="date">DOB</label>
            <input type="date" required><br><br>
            <label for="password">Password</label>
            <input type="password" required><br><br>
            <input type="submit" value="Submit">

        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
